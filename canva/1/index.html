        function renderTerms() {
            const container = document.getElementById('termsContainer');
            const shuffledTerms = [...vocabularyData].sort(() => Math.random() - 0.5);

                termElement.dataset.id = item.id;

        }

        function renderDefinitions() {
            const container = document.getElementById('definitionsContainer');
            const shuffledDefinitions = [...vocabularyData].sort(() => Math.random() - 0.5);
            
            container.innerHTML = '';
            shuffledDefinitions.forEach(item => {
                const defElement = document.createElement('div');
                defElement.className = 'definition-item';
                defElement.textContent = item.definition;
                defElement.dataset.id = item.id;
                defElement.onclick = () => selectDefinition(defElement, item.id);
                container.appendChild(defElement);

        }

        function selectTerm(element, id) {
            if (matchedPairs.includes(id)) return;
            
            // Clear previous selection
            document.querySelectorAll('.term-item.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            selectedTerm = { element, id };
            element.classList.add('selected');

        function selectDefinition(element, id) {
            if (matchedPairs.includes(id)) return;
            
            // Clear previous selection
            document.querySelectorAll('.definition-item.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            selectedDefinition = { element, id };
            element.classList.add('selected');
            
            checkMatch();
        }

        function checkMatch() {
            if (!selectedTerm || !selectedDefinition) return;
            
            if (selectedTerm.id === selectedDefinition.id) {
                // Correct match
                selectedTerm.element.classList.remove('selected');
                selectedDefinition.element.classList.remove('selected');
                selectedTerm.element.classList.add('matched');
                selectedDefinition.element.classList.add('matched');
                
                matchedPairs.push(selectedTerm.id);
                score++;
                updateScore();
                
                // Celebration animation
                selectedTerm.element.style.animation = 'pulse 0.6s ease-in-out';
                selectedDefinition.element.style.animation = 'pulse 0.6s ease-in-out';
                
                createConfetti();
